<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nginx-Proxy</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
</head>
<body>
  
  <div>
    <button onclick="get()">GET请求</button>
    <button onclick="post()">POST请求</button>
  </div>
  <script>
    const ajax = new XMLHttpRequest()
    let num = 0
    
    // get请求
    const get = function() {
      const data = {
        url: 'api/getuserinfo',
        method: 'GET'
      }
      request(data).then(res => {
        console.log("response 信息：\n")
        console.log(res)
        console.log('\n\n\n')
      })
    }

    // post请求
    const post = function() {
      const data = {
        url: 'api/getfilelist',
        method: 'POST',
        data: 'test=1'
      }
      request(data).then(res => {        
        console.log("response 信息：\n")
        console.log(res)
        console.log('\n\n\n')
      })
    }


    // 封装请求
    const request = function(prams) {
      const { url, method = 'GET', data = '' } = prams
      ajax.open(method, url)

      ajax.setRequestHeader("Content-Type", "application/x-www-form-urlencoded;");//缺少这句，后台无法获取参数
      ajax.setRequestHeader("X-Token", "1122334")

      ajax.send(data)
      
      return new Promise((resolve, reject) => {
        ajax.onload = function(res) {
          num++
          alert(`状态码是${res.target.status}\n\n请从控制台查看 request 信息`)
          console.log(`第 ${num} 次 请求`)
          console.log('-------------------')
          console.log('request 信息：')
          console.log(res.target)
          resolve(JSON.parse(res.target.response))
        }
      })
    }

  </script>
</body>
</html>
